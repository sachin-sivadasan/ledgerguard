version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ledgerguard-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ledgerguard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ledgerguard-api
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=ledgerguard
      - DB_SSLMODE=disable
      - DB_MIGRATIONS_PATH=migrations
      - SERVER_PORT=8080
    volumes:
      - ./backend/firebase-credentials.json:/app/firebase-credentials.json:ro
      - ./backend/migrations:/app/migrations:ro
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - full  # Only run with: docker-compose --profile full up

volumes:
  postgres_data:
