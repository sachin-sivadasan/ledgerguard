name: ledgerguard
description: "LedgerGuard - Revenue Intelligence Platform for Shopify App Developers"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Navigation
  go_router: ^14.6.2

  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4

  # Google Sign In
  google_sign_in: ^6.2.2

  # Networking
  dio: ^5.7.0

  # URL Launcher
  url_launcher: ^6.3.1

  # Local Storage
  shared_preferences: ^2.3.3

  # Data Classes
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  injectable_generator: ^2.6.2

  # Testing
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
